<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page.title">Transpareo AG - Digitaler Produktpass</title>

    <meta name="description" content="" data-translate-attr="content:page.metaDescription">
    <meta name="keywords" content="Digitaler Produktpass, DPP, Ökodesign-Verordnung, Transpareo, Kreislaufwirtschaft, QR-Code Lösung, Nachhaltigkeit, Schweiz, Deutschland, Österreich">
    
    <meta property="og:title" content="" data-translate-attr="content:page.ogTitle">
    <meta property="og:description" content="" data-translate-attr="content:page.metaDescription">
    <meta property="og:url" content="https://www.transpareo.com">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.transpareo.com/og-image.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Aptos:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Aptos', sans-serif; }
        .logo-font { font-family: 'Poppins', sans-serif; font-size: 27px; }
        
        /* Animation für das mobile Menü */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }
        #mobile-menu.open {
            transform: translateX(0);
        }

        /* Klassen für Formularvalidierung */
        .valid-input {
            border-color: #28a745; /* Grün */
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.25);
        }
        .invalid-input {
            border-color: #dc3545; /* Rot */
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.25);
        }
        .valid-input:focus, .invalid-input:focus {
            outline: none;
        }
        
        /* Aktiver Navigationslink */
        .nav-link.active {
            color: #007BFF;
        }
    </style>
    
    <script id="json-ld-org" type="application/ld+json"></script>
    <script id="json-ld-faq" type="application/ld+json"></script>
</head>

<body class="bg-gray-50 text-gray-800">

    <header class="bg-[#C9D0D9] shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" id="logo-home-link" class="font-bold logo-font cursor-pointer">
                <span style="color: #007BFF;">Trans</span><span style="color: #28A745;">pa</span><span style="color: #7100FF;">reo</span>
            </a>
            
            <div class="flex items-center space-x-4 md:space-x-6">
                <div class="hidden md:flex space-x-6 text-sm font-bold">
                    <a href="#" data-nav="faqs" class="nav-link text-gray-800 hover:text-blue-600 transition duration-300" data-translate="nav.faqs"></a>
                </div>
                <button id="lang-toggle" class="text-gray-800 font-bold hover:text-blue-600 transition duration-300 w-8 text-center">EN</button>
                <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                </button>
            </div>
        </nav>
        
        <div id="mobile-menu" class="fixed top-0 left-0 h-full w-64 bg-white shadow-xl z-40 p-6 md:hidden">
            <button id="close-mobile-menu" class="absolute top-4 right-4 text-gray-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <a href="#" data-nav="faqs" class="block text-xl font-bold py-4 text-gray-800 hover:bg-gray-100 rounded-md" data-translate="nav.faqs"></a>
        </div>
    </header>

    <main class="bg-[#F4F4F8]">
        <div id="home-content">
            <section class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20 px-4">
                <div class="container mx-auto text-center">
                    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold leading-tight mb-4 text-white" data-translate="hero.title"></h1>
                    <p class="mb-8 max-w-2xl mx-auto text-lg" data-translate="hero.subtitle"></p>
                    <a href="#contact" class="inline-block bg-white text-blue-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 transition duration-300 text-sm" data-translate="hero.cta"></a>
                </div>
            </section>
        
            <section id="features" class="py-20 px-4">
                <div class="container mx-auto">
                    <h2 class="text-3xl font-bold text-center mb-12" data-translate="features.title"></h2>
                    <div id="features-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        </div>
                </div>
            </section>
        
            <section id="contact" class="py-20 px-4 bg-white">
                <div class="container mx-auto max-w-2xl">
                    <h2 class="text-3xl font-bold text-center mb-12" data-translate="contact.title"></h2>
                    <div id="form-status-success" class="hidden bg-green-100 border-2 border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 text-center text-sm" data-translate="contact.success"></div>
                    <div id="form-status-error" class="hidden bg-red-100 border-2 border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 text-center text-sm" data-translate="contact.error"></div>
                    
                    <form id="contact-form" class="space-y-6" novalidate>
                        <div>
                            <label for="name" class="block font-medium text-gray-700 text-sm mb-1" data-translate="contact.name"></label>
                            <div class="relative">
                                <input type="text" id="name" name="name" class="block w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 text-sm transition-all duration-300" required />
                                <div class="validation-icon absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></div>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block font-medium text-gray-700 text-sm mb-1" data-translate="contact.email"></label>
                            <div class="relative">
                                <input type="email" id="email" name="email" class="block w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 text-sm transition-all duration-300" required />
                                <div class="validation-icon absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"></div>
                            </div>
                        </div>
                        <div>
                            <label for="message" class="block font-medium text-gray-700 text-sm mb-1" data-translate="contact.message"></label>
                            <div class="relative">
                                <textarea id="message" name="message" rows="4" class="block w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 text-sm transition-all duration-300" required></textarea>
                                <div class="validation-icon absolute top-0 right-0 pt-3 pr-3 flex items-start pointer-events-none"></div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="submit-button" class="inline-flex items-center justify-center px-6 py-3 border border-transparent font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                                <svg class="animate-spin h-5 w-5 mr-3 hidden" id="form-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send mr-2"><path d="m22 2-7 15-4-9-9-4 15-7Z"/><path d="M22 2 11 13"/></svg>
                                <span data-translate="contact.send"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        
            <section id="qr-section" class="bg-gray-100 py-12 px-4 text-center">
                <div class="container mx-auto">
                    <h2 class="text-3xl font-bold mb-4" data-translate="qr.title"></h2>
                    <p class="mb-8 text-lg text-gray-600" data-translate="qr.subtitle"></p>
                    <div class="flex justify-center">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://www.transpareo.com" alt="QR Code" class="rounded-lg shadow-lg" data-translate-attr="alt:qr.alt" />
                    </div>
                </div>
            </section>
        </div>

        <div id="faqs-content" class="hidden">
            <section class="py-20 px-4">
                <div class="container mx-auto max-w-3xl">
                    <h2 class="text-3xl font-bold text-center mb-12" data-translate="faqs.title"></h2>
                    <div id="faqs-container" class="space-y-4">
                        </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-10 px-4">
        </footer>

    <div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 text-center z-50 transform translate-y-full transition-transform duration-300">
       </div>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- DATENOBJEKT (Single Source of Truth) ---
    const contentData = {
        de: {
            // ... deutsche Inhalte
            faqs: {
                title: "Häufig gestellte Fragen (FAQs)",
                items: [
                    { q: "Was ist der Digitale Produktpass (DPP)?", a: "Der DPP ist ein digitaler Datensatz, der Informationen über ein Produkt enthält, z.B. Herkunft, Zusammensetzung, Reparaturfähigkeit und Recyclinganweisungen. Er soll die Transparenz erhöhen und die Kreislaufwirtschaft fördern." },
                    { q: "Welche Vorteile bringt der DPP für mein Unternehmen?", a: "Der DPP ist eine Chance, nicht nur eine Last. Er stärkt das Kundenvertrauen, beschleunigt die Markteinführung und optimiert Prozesse durch bessere Datentransparenz. Sie positionieren sich als Vorreiter." },
                    { q: "Für welche Branchen ist der DPP relevant?", a: "Der DPP betrifft eine Vielzahl von Branchen, von Chemie (Lacke, Farben) über elektronische Geräte (z.B. Batterien) bis hin zu Mode & Textilien." },
                    { q: "Wie sicher sind die Daten im DPP?", a: "Die Datensicherheit hat höchste Priorität. Unsere Plattform nutzt moderne Verschlüsselungstechnologien und zugriffsgesteuerte Architekturen, um sicherzustellen, dass sensible Informationen geschützt sind und nur berechtigte Parteien Zugriff erhalten." },
                    { q: "Wie lange dauert die Implementierung von Transpareo?", a: "Die Implementierungsdauer hängt von der Komplexität Ihrer Produkte und der Verfügbarkeit der Daten ab. Dank unserer Standardlösung ist ein erster Proof-of-Concept oft schon innerhalb weniger Wochen möglich." }
                ]
            },
            // ... restliche deutsche Inhalte
        },
        en: {
            // ... englische Inhalte
            faqs: {
                title: "Frequently Asked Questions (FAQs)",
                items: [
                    { q: "What is the Digital Product Passport (DPP)?", a: "The DPP is a digital data record that contains information about a product, such as its origin, composition, repairability, and recycling instructions. It aims to increase transparency and promote the circular economy." },
                    { q: "What are the benefits of the DPP for my company?", a: "The DPP is an opportunity, not just a burden. It strengthens customer trust, accelerates product launches, and optimizes processes through better data transparency. It's a chance to position yourself as a leader." },
                    { q: "Which industries are affected by the DPP?", a: "The DPP affects a wide range of industries, from chemicals (paints, dyes) and electronic devices (e.g., batteries) to fashion & textiles." },
                    { q: "How secure is the data in the DPP?", a: "Data security is a top priority. Our platform uses modern encryption technologies and access-controlled architectures to ensure that sensitive information is protected and only authorized parties have access." },
                    { q: "How long does it take to implement Transpareo?", a: "The implementation time depends on the complexity of your products and the availability of data. Thanks to our standardized solution, an initial proof-of-concept is often possible within just a few weeks." }
                ]
            },
            // ... restliche englische Inhalte
        }
    };
    
    // --- GLOBALE VARIABLEN & ELEMENTE ---
    let currentLang = 'de';
    const langToggleBtn = document.getElementById('lang-toggle');
    const homeContent = document.getElementById('home-content');
    const faqsContent = document.getElementById('faqs-content');
    const contactForm = document.getElementById('contact-form');
    const navLinks = document.querySelectorAll('.nav-link');
    
    const validationIcons = {
        success: `<svg class="w-5 h-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`,
        error: `<svg class="w-5 h-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>`
    };

    // --- FUNKTIONEN ---

    // ... (Funktionen wie getNestedValue, updateContent, renderFeatures, etc. bleiben grösstenteils gleich)

    function updateContent(lang) {
        // ...
        renderFaqs(lang);
        // ...
    }

    function renderFaqs(lang) {
        const container = document.getElementById('faqs-container');
        if (!container) return;
        container.innerHTML = contentData[lang].faqs.items.map(item => `
            <div class="accordion-item bg-white p-6 rounded-lg shadow-md">
                <div class="accordion-header flex justify-between items-center cursor-pointer">
                    <h3 class="font-bold text-gray-800 text-sm">${item.q}</h3>
                    <span class="accordion-icon transform transition-transform duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m6 9 6 6 6-6"/></svg>
                    </span>
                </div>
                <div class="accordion-content hidden mt-4 text-gray-600 text-xs">${item.a}</div>
            </div>
        `).join('');
    }

    // Zeigt die richtige "Seite" an und setzt den aktiven Navigations-Status
    function switchPage(page) {
        if (page === 'home') {
            homeContent.classList.remove('hidden');
            faqsContent.classList.add('hidden');
            navLinks.forEach(l => l.classList.remove('active'));
        } else if (page === 'faqs') {
            homeContent.classList.add('hidden');
            faqsContent.classList.remove('hidden');
            navLinks.forEach(l => l.classList.toggle('active', l.dataset.nav === 'faqs'));
        }
        window.scrollTo(0, 0);
    }

    // --- FORMULARVALIDIERUNG MIT HÄKCHEN ---
    const formFields = Array.from(contactForm.querySelectorAll('[required]'));

    function validateField(field) {
        const value = field.value.trim();
        let isValid = value !== '';
        if (field.type === 'email') {
            isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
        }

        const iconContainer = field.nextElementSibling;
        field.classList.toggle('valid-input', isValid);
        field.classList.toggle('invalid-input', !isValid);
        
        if (iconContainer && iconContainer.classList.contains('validation-icon')) {
             iconContainer.innerHTML = isValid ? validationIcons.success : validationIcons.error;
        }
        return isValid;
    }

    function validateForm() {
        return formFields.every(validateField);
    }
    
    function resetFormValidation() {
        formFields.forEach(field => {
            field.classList.remove('valid-input', 'invalid-input');
            const iconContainer = field.nextElementSibling;
            if (iconContainer && iconContainer.classList.contains('validation-icon')) {
                iconContainer.innerHTML = '';
            }
        });
    }

    formFields.forEach(field => {
        field.addEventListener('input', () => validateField(field));
    });

    // --- EVENT LISTENERS ---

    // ... (Event Listener für Sprache, Mobile Menu, etc. bleiben gleich)
    
    // "Seiten"-Navigation
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = link.getAttribute('data-nav');
            switchPage(page);
            document.getElementById('mobile-menu').classList.remove('open');
        });
    });
    document.getElementById('logo-home-link').addEventListener('click', (e) => {
        e.preventDefault();
        switchPage('home');
    });

    // Formular-Einreichung
    contactForm.addEventListener('submit', (e) => {
        e.preventDefault();
        document.getElementById('form-status-success').classList.add('hidden');
        document.getElementById('form-status-error').classList.add('hidden');

        if (validateForm()) {
            const submitButton = document.getElementById('submit-button');
            const spinner = document.getElementById('form-spinner');
            submitButton.disabled = true;
            spinner.classList.remove('hidden');

            setTimeout(() => {
                document.getElementById('form-status-success').classList.remove('hidden');
                contactForm.reset();
                resetFormValidation();
                submitButton.disabled = false;
                spinner.classList.add('hidden');
            }, 1500);

        } else {
            document.getElementById('form-status-error').classList.remove('hidden');
        }
    });
    
    // --- INITIALISIERUNG ---
    updateContent(currentLang);
    // (Restliche Initialisierungslogik wie Cookie Banner bleibt gleich)
});

// Hier würde der Rest des unveränderten Javascript-Codes stehen (z.B. Cookie-Banner-Logik, updateStructuredData etc.)
// Ich habe ihn aus Gründen der Übersichtlichkeit gekürzt, da sich dort nichts geändert hat.
</script>

</body>
</html>
