        const orgData = {
            "@context": "https://schema.org", "@type": "Organization",
            "name": "Transpareo", "url": "https://www.transpareo.com",
            "logo": "https://www.transpareo.com/logo.png",
            "contactPoint": {
                "@type": "ContactPoint", "telephone": "+41 79 299 66 31",
                "contactType": lang === 'de' ? "Anfragen" : "inquiries"
            },
            "address": {
                "@type": "PostalAddress", "streetAddress": "Grabenstrasse 15a",
                "addressLocality": "Baar", "postalCode": "6340", "addressCountry": "CH"
            }
        };
        document.getElementById('json-ld-org').textContent = JSON.stringify(orgData);

        const faqData = {
            "@context": "https://schema.org", "@type": "FAQPage",
            "mainEntity": contentData[lang].faqs.items.map(item => ({
                "@type": "Question", "name": item.q,
                "acceptedAnswer": { "@type": "Answer", "text": item.a }
            }))
        };
        document.getElementById('json-ld-faq').textContent = JSON.stringify(faqData);
    }

    // Zeigt die richtige "Seite" an (Home vs. FAQs)
    function switchPage(page) {
        if (page === 'home') {
            homeContent.classList.remove('hidden');
            faqsContent.classList.add('hidden');
        } else if (page === 'faqs') {
            homeContent.classList.add('hidden');
            faqsContent.classList.remove('hidden');
        }
        window.scrollTo(0, 0); // Nach oben scrollen bei Seitenwechsel
    }

    // --- FORMULARVALIDIERUNG ---
    const formFields = {
        name: contactForm.querySelector('#name'),
        email: contactForm.querySelector('#email'),
        message: contactForm.querySelector('#message')
    };

    function validateField(field) {
        const value = field.value.trim();
        let isValid = value !== '';
        if (field.type === 'email') {
            isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
        }

        field.classList.toggle('valid-input', isValid);
        field.classList.toggle('invalid-input', !isValid);
        return isValid;
    }

    function validateForm() {
        const isNameValid = validateField(formFields.name);
        const isEmailValid = validateField(formFields.email);
        const isMessageValid = validateField(formFields.message);
        return isNameValid && isEmailValid && isMessageValid;
    }

    Object.values(formFields).forEach(field => {
        field.addEventListener('input', () => validateField(field));
    });

    // --- EVENT LISTENERS ---

    // Sprachumschaltung
    langToggleBtn.addEventListener('click', () => {
        currentLang = currentLang === 'de' ? 'en' : 'de';
        updateContent(currentLang);
    });

    // "Seiten"-Navigation
    document.querySelectorAll('[data-nav]').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = link.getAttribute('data-nav');
            switchPage(page);
            // Mobiles Menü schliessen nach Klick
            document.getElementById('mobile-menu').classList.remove('open');
        });
    });
    document.getElementById('logo-home-link').addEventListener('click', (e) => {
        e.preventDefault();
        switchPage('home');
    });

    // Mobiles Menü
    document.getElementById('mobile-menu-button').addEventListener('click', () => document.getElementById('mobile-menu').classList.add('open'));
    document.getElementById('close-mobile-menu').addEventListener('click', () => document.getElementById('mobile-menu').classList.remove('open'));

    // FAQ Accordion (Event Delegation)
    faqsContent.addEventListener('click', (e) => {
        const header = e.target.closest('.accordion-header');
        if (!header) return;

        const item = header.parentElement;
        const content = item.querySelector('.accordion-content');
        const icon = item.querySelector('.accordion-icon');
        
        content.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
    });

    // Formular-Einreichung
    contactForm.addEventListener('submit', (e) => {
        e.preventDefault();
        document.getElementById('form-status-success').classList.add('hidden');
        document.getElementById('form-status-error').classList.add('hidden');

        if (validateForm()) {
            const submitButton = document.getElementById('submit-button');
            const spinner = document.getElementById('form-spinner');
            submitButton.disabled = true;
            spinner.classList.remove('hidden');

            // Simuliert einen API-Aufruf (ersetzt den fetch call)
            setTimeout(() => {
                document.getElementById('form-status-success').classList.remove('hidden');
                contactForm.reset();
                Object.values(formFields).forEach(f => f.className = f.className.replace(/(valid|invalid)-input/g, ''));
                submitButton.disabled = false;
                spinner.classList.add('hidden');
            }, 1500);

        } else {
            document.getElementById('form-status-error').classList.remove('hidden');
        }
    });

    // Cookie Banner
    const cookieBanner = document.getElementById('cookie-banner');
    if (!localStorage.getItem('cookies-accepted')) {
        cookieBanner.classList.remove('translate-y-full');
    }
    document.getElementById('accept-cookies').addEventListener('click', () => {
        localStorage.setItem('cookies-accepted', 'true');
        cookieBanner.classList.add('translate-y-full');
    });
    
    // --- INITIALISIERUNG ---
    updateContent(currentLang);
});
</script>

</body>
</html>
